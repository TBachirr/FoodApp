<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/gallery.css">
  <title>Taste of Africa - Gallery</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Taste of Africa</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Banner Section -->
  <section id="banner">
    <div class="banner-content">
      <h2>Our <span class="highlight">Gallery</span></h2>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <div class="container">
      <h2>See more about our <span class="highlight">Journey</span></h2>
      <div class="gallery-container">
        <div class="gallery-item">
          <img src="images/african_dish.jpg" alt="African Dish">
        </div>
        <div class="gallery-item">
          <img src="images/r3.jpg" alt="African Restaurant">
        </div>
        <div class="gallery-item">
          <img src="images/african_culture.jpg" alt="African Culture">
        </div>
        <div class="gallery-item">
          <img src="images/african_market.jpg" alt="African Market">
        </div>
        <div class="gallery-item">
          <img src="images/african_chef.jpg" alt="African Chef">
        </div>
        <div class="gallery-item">
          <img src="images/african_spices.jpg" alt="African Spices">
        </div>
        <div class="gallery-item">
          <img src="images/african_dance.jpg" alt="African Dance">
        </div>
        <div class="gallery-item">
          <img src="images/african_landscape.jpg" alt="African Landscape">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Taste of Africa Restaurant. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Scroll Animation -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const galleryItems = document.querySelectorAll(".gallery-item");
      
      const observerOptions = {
        threshold: 0.1, // Trigger the animation when 10% of the item is visible
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible"); // Add the 'visible' class when the item is in view
            observer.unobserve(entry.target); // Stop observing after animation
          }
        });
      }, observerOptions);

      galleryItems.forEach(item => {
        observer.observe(item); // Observe each gallery item
      });
    });
  </script>
</body>
</html>
